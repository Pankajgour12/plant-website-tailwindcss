<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plant-website</title>
  <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">



  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css"
    integrity="sha512-MqL4+Io386IOPMKKyplKII0pVW5e+kb+PI/I3N87G3fHIfrgNNsRpzIXEi+0MQC0sR9xZNqZqCYVcC61fL5+Vg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="./output.css" rel="stylesheet">

</head>

<body>
  <!-- ~~~~~~~ Header ~~~~~~~ -->
  <header id="navbar" class="bg-green-900 fixed w-full top-0 left-0 z-50">
    <nav class="container flex items-center justify-between h-16 sm:h-20 ">
      <div class="font-Lobster sm:text-2xl ">IndorePlants.</div>

      <div id="nav-menu"
        class="absolute top-0 left-[-100%] min-h-[80vh] w-full bg-green-900/80 backdrop-blur-sm flex items-center justify-center duration-300 overflow-hidden lg:static lg:min-h-fit lg:bg-transparent lg:w-auto">
        <ul class="flex flex-col items-center gap-8 lg:flex-row">


          <li>
            <a href="#home" class="link">Home</a>
          </li>

          <li>
            <a href="#about" class="link">About</a>
          </li>

          <li>
            <a href="#popular" class="link">Popular</a>
          </li>

          <li>
            <a href="#review" class="link">Review</a>
          </li>

        </ul>

        <div class="absolute bottom-0 -right-10 opacity-90 lg:hidden">
          <img src="/assets/img/leaf-1.png" alt="leaf_image" class="w-32">
        </div>

        <div class="absolute -top-5 -left-5 rotate-90 opacity-90 lg:hidden">
          <img src="/assets/img/leaf-2.png" alt="leaf_image" class="w-32">
        </div>




      </div>
      <div class="text-xl sm:text-3xl cursor-pointer z-50 lg:hidden">
        <i class="ri-menu-4-line " id="humburger"></i>

      </div>
    </nav>

  </header>

  <main>
    <!-- ~~~~~~~  Home ~~~~~~~ -->

    <section id="home">
      <div class="container">
        <div class="flex flex-col items-center gap-5">
          <!-- content -->
          <div class=" w-full space-y-5">
            <h1>
              <span class="text-yellow-500">Plants</span> make a <br>
              positive
              <span class="text-yellow-500">impact</span> on <br>
              your environment

            </h1>
            <p class="text-slate-300 font-Lobster">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo fuga culpa neque non rerum eos quo vel
              doloremque nesciunt minus.</p>

              <div class=" flex flex-col gap-2 sm:flex-row">
                <button class="btn">
                  <span>Shop Now</span>
<i class="ri-leaf-line"></i>

                </button>
                <button class="btn btn_outline">
                  <span>Know More</span>
<i class="ri-leaf-line"></i>
                </button>
              </div>
              <p class="text-xs font-Lobster gap-5 text-slate-300">
                You will get 30-day free trial.
              </p>
              <div class="flex items-center gap-5 text-lg">
                <i class="ri-facebook-fill"></i>
<i class="ri-twitter-x-line"></i>
<i class="ri-instagram-line"></i>
<i class="ri-linkedin-fill"></i>

              </div>
          </div>

          <!-- image -->

            <div>
            <img src="assets/img/home.png" alt="home_image">
                 
                <!-- leaf -->
                 <div>
                  <i class="ri-leaf-line"></i>
                 </div>

                  <!-- flower -->
                 <div>
                  <i class="ri-flower-line"></i>
                 </div>

                  <!-- plant -->
                 <div>
                 <i class="ri-plant-line"></i>
                 </div>


            </div>
        </div>
      </div>

    </section>














  </main>



  <script src="script.js"></script>
